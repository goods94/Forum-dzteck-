<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول - منتدى DzTeck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #f5f5f5;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23000000" fill-opacity="0.03" fill-rule="evenodd"%3E%3Ccircle cx="3" cy="3" r="3"/%3E%3Ccircle cx="13" cy="13" r="3"/%3E%3C/g%3E%3C/svg%3E');
        }
        .login-card { 
            max-width: 420px; 
            padding: 0; 
            border: none; 
            box-shadow: 0 0.5rem 2rem rgba(0,0,0,.15); 
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(to bottom, #2a7fc5 0%, #2570b5 100%);
            padding: 1.5rem;
            color: white;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .logo-area {
            margin-bottom: 0.5rem;
        }
        .site-logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .login-form input {
            height: 48px;
            font-size: 1rem;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        .login-form input:focus {
            border-color: #2570b5;
            box-shadow: 0 0 0 0.2rem rgba(37, 112, 181, 0.15);
        }
        .login-button {
            height: 48px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(to bottom, #2a7fc5 0%, #2570b5 100%);
            border: none;
            border-radius: 0.25rem;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }
        .login-button:hover {
            background: #205a8e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .login-footer {
            background-color: #f8f9fa;
            padding: 1rem;
            color: #6c757d;
            font-size: 0.85rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
    </style>
</head>
<body class="xenforo-style">
    <div class="container">
        <div class="card login-card mx-auto">
            <div class="logo-area text-center">
                <div class="site-logo">منتدى DzTeck</div>
                <p class="text-muted">منتدى عربي للمناقشة والتواصل</p>
            </div>
            
            <div class="login-form">
                <h5 class="mb-4 text-center">أدخل اسم المستخدم للدخول</h5>
                
                <form method="post" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-4">
                        <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" required autofocus>
                    </div>

                    {% if login_error %}
                    <div class="alert alert-danger p-2 mb-3">{{ login_error }}</div>
                    {% endif %}

                    <button type="submit" name="login_submit" class="btn btn-primary w-100 login-button">
                        <i class="fas fa-sign-in-alt me-2"></i> دخول
                    </button>
                </form>
            </div>
            
            <div class="login-footer text-center">
                <p>جميع الحقوق محفوظة &copy; منتدى DzTeck 2025</p>
            </div>
        </div>
    </div>
</body>
</html>
